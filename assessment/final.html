<script>
function displayData({ id, user_name, first_name, last_name, company_name, loan, rate, date }) {
  return `
    <div data-id="${id}">
      <ul>
        <li>
          <!-- 1) User name needs uppercase -> HELLO WORLD -->
          <p>${user_name.toUpperCase()}</p>
          <!-- 2) first and Last name should be first letter uppercase -> Foo Bar -->
          <p>${first_name+ " " +last_name}</p>
        </li>
        <li>
          <!-- 3) Company Name should be title/heading case -> The Winter of Discontent -->
          <h1>${company_name}</h1>
          <!-- 4) slug/kabobcase company name -> the-winter-of-discontent -->
          <p>${company_name}</p>
        </li>
        <!-- 5) format loan amount as dollars -> $00.00 -->
        <li>Loan amount: ${loan}</li>
        <!-- 6) Calculate tax amount from rate and loan rate * loan formatted as $ -->
        <li>Tax amount: ${rate + " " + loan}</li>
        
        <li>
          <!-- 7) format date Year Short Month date and day: Format the dates as: 2011 Jan 11 (Tuesday) -->
          <p>Loan Date: ${date}</p>
          <!-- 8) Include a relative date from now and date 
                  display this something like: three years ago -->
          <p>${new Date() + " " + date}</p>
        </li>
        
        <!-- 9) --> 
        <li>Your interest is: ${rate + " " + loan + " " + date}</li>
      </ul>Calculate the interest on loan by finding the number of years between now 
        and the date supplied. Use rate as the interest rate. 
    </div>
  `
}
