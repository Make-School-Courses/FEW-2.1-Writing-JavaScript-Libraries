<script>
	function fizbuzz(n) {
		if (n % 3 === 0 && n % 5 === 0) {
			return 'fizzbuzz'
		} else if (n % 5 === 0) {
			return 'buzz'
		} else if (n % 3 === 0) {
			return 'fizz'
		} else {
			return n
		}
	}

	function start (ms) {
		let count = 0
		setInterval(() => {
			count += 1
			console.log(count, fizbuzz(count))
		}, ms)
	}

	start(1000)

</script>
